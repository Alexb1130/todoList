<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>todo list</title>
    <style>
        li::before {
            content: 'import_export';
            font-family: 'Material Icons';
            position: absolute;
            top: 0;
            left: -25px;
            height: 100%;
            line-height: 2.5;
            font-size: 24px;
            background-color: var(--gray);
            color: #fff;
        }
        .btn-delete,
        .btn-chenge {
            border: 0;
        }
        li input {
            display: none;
            border: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 0 10px;
        }
        li.editing input {
            display: block;
            background-color: var(--light);
        }
        li label {
            margin-bottom: 0;
        }
        li.editing label {
            display: none;
        }
        .my-checkbox {
            display: inline-block;
            position: relative;
            width: auto;
            height: auto;
        }
        .completed {
            opacity: 0.5;
        }
        .completed label {
            text-decoration: line-through;
        }
        .completed .btn-chenge {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="jumbotron">
                    <div class="tasks-header d-flex align-items-center justify-content-between">
                        <h1 class="display-4">Задачи</h1>
                        <div class="statuses-filter">
                            <!-- <button type="button" class="btn-filter-completed btn btn-outline-success">Завершено</button>
                            <button type="button" class="btn-filter-in-work btn btn-outline-secondary">В работе</button> -->
                        </div>
                    </div>
                    <form class="form-row form">
                        <input type="text" class="form-control task-edit" placeholder="Новая задача" aria-label="Поле для ввода новой задачи">
                        <button class="btn btn-success mt-3">Добавить</button>
                    </form>
                </div>
                <ul class="tasks-container list-group mb-5"></ul>
                <!-- <div class="p-1 bg-secondary text-white">Завершенные</div> -->
                <ul class="tasks-container tasks-container-completed list-group"></ul>
            </div>
        </div>
    </div>
    <template class="task-template">
        <li class="list-group-item task d-flex" draggable="true">
            <div class="col align-items-center task-box p-2 task-content-box">
                <input type="text" class="alert-secondary">
                <label class="task-content"></label>
            </div>
            <button class="material-icons btn-chenge" type="button">
                edit
            </button>
            <button class="material-icons btn-delete" type="button">
                delete
            </button>
            <div class="input-group-text my-input-group-text">
                <input type="checkbox" class="my-checkbox" aria-label="Checkbox for following text input">
            </div>
        </li>
    </template>
    <script src="./sort.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
